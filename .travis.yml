sudo: false
language: python
python:
- 2.7
install:
- pip install tox "setuptools>=28.2"
script:
- tox
branches:
  except:
  - skeleton
deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  on:
    tags: true
    all_branches: true
    python: 2.7
  user: jaraco
  # supply password with `travis encrypt --add deploy.password`
  distributions: dists
  skip_upload_docs: true
